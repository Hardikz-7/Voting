<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="https://media.istockphoto.com/id/1496531561/vector/hand-introducing-vote-in-a-ballot-box-vector-cartoon-illustration.jpg?s=612x612&w=0&k=20&c=kd-s1Ork-MhH-2JnnSFgISlBhaY0tpjL9daPqKloSEQ=" alt="Voting Image">
    <h1>Vote for Your Candidate</h1>
    <form id="voteForm">
        <label for="phone">Select your registered phone number:</label>
        <select id="phone" name="phone" required>
            <option value="">-- Select Your Number --</option>
        </select>
        <h3>Select a candidate:</h3>
        <input type="radio" name="candidate" value="Candidate A"> Candidate A<br>
        <input type="radio" name="candidate" value="Candidate B"> Candidate B<br>
        <input type="radio" name="candidate" value="Candidate C"> Candidate C<br>
        <input type="radio" name="candidate" value="Candidate D"> Candidate D<br>
        <button type="submit">Vote</button>
    </form>
    <p id="message"></p>
    <a href="results.html">View Results</a>
    <script src="script.js"></script>
</body>
</html>

        </tr>
        <tr>
            <td>Candidate C</td>
            <td id="votesC">0</td>
        </tr>
        <tr>
            <td>Candidate D</td>
            <td id="votesD">0</td>
        </tr>
    </table>
    <script src="results.js"></script>
</body>
</html>
